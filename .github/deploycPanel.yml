name: Publah ebsite to cPanel
on:
  push:
    branches:
      -main
jobs:
  FTP-Deploy-Action
  runs-on: node.js
  steps:
  -uses: actions/checkout@2.1.0
  with:
    fetch-depth: 2 
-name: FFTP-Deploy-Action
with:
  ftp-server: ${{  secrets.FTP_SERVER}}
  ftp-username: ${{  secrets.FTP_USERNAME}}
  ftp-password: ${{  secrets.FTP_PASSWORD}}
